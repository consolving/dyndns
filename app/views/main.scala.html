@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="DAD by Consolving" name="description">
        <meta content="consolving" name="author">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="apple-touch-icon" href="href="@routes.Assets.at("images/web_icon.png")" />        
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")"> 
    </head>
    <body>
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="">DynDNS by consolving</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="#"><a href="#">DNS Entries</a></li>    
                         </ul>
                        <ul class="nav pull-right">
                             <li><a title="report a bug" target="_new" href="https://github.com/consolving/balancr/issues/new?body=Error%20at%20${request.url}"><i class="icon-flag icon-white"></i></a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container">
            @content
            <hr>
            <footer>
                <p><a target="_new" href="http://consolving.de">consolving.de</a> &copy;2014</p>
            </footer>
        </div>   
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </body>
</html>
