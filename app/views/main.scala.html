@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="DAD by Consolving" name="description">
        <meta content="consolving" name="author">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="apple-touch-icon" href="href="@routes.Assets.at("images/web_icon.png")" />        
  		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
  		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
  		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")"> 
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">                
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                    	<img alt="Brand" src="@routes.Assets.at("images/header-icon-grey.png")" />
                    	DynDNS by consolving
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="#"><a href="@routes.DynDns.index()">Hosts</a></li>  
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        @if(controllers.Application.getAccount().isAdmin()){
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                            	<li><a href="#">Status</a></li>
                            	<li class="divider"></li>
                                <li><a href="@routes.AdminDynDNS.index()">DynDNS</a></li>
                                <li><a href="@routes.Domains.index()">Domains</a></li>
                                <li><a href="@routes.Accounts.index()">Accounts</a></li>
                                <li class="divider"></li>
                                <li><a href="@routes.Metrics.metrics()">Metrics</a></li>
                            </ul>
                        </li>    
                        }    
                        <li class="#"><a title="report a bug" target="_new" href="https://github.com/consolving/dyndns/issues/new?body=Error%20at%20@request.uri"><span class="glyphicon glyphicon-flag"></span></a></li>
                    </ul>  
                    <p class="navbar-text navbar-right">Hello @controllers.Application.getAccount().username</p>
                    
                </div>
            </div>
        </div>
        <div class="container theme-showcase" role="main">
            @content
            <hr>
            <footer>
                <p><a target="_new" href="http://consolving.de">consolving.de</a> &copy;2017</p>
            </footer>
        </div>   
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
