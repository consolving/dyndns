@(entries: List[DnsEntry], accounts: List[Account])

@main("dynDNS") {
    <div class="hero-unit">
    <h1>DAD <small>is here</small></h1>
    </div>
    
	<div class="row">
		<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>API Key</th>
				<th></th>
				<th>IP</th>
				<th>Account</th>
			</tr>
		</thead>
		<tbody>
		@for(entry <- entries) {
		<tr>
			<td>@entry.name</td>
			<td>@entry.apiKey</td>
			<td>
			<form method="post" action="@routes.Admin.resetApiKey(entry.id)">
			<button class="btn btn-primary"><i class="icon-refresh" alt="reset"></i> Reset</button></form>
			</form>
			</td>
			<td>@entry.updatedIp<br />@entry.actualIp</td>	
			<td>
				<form method="post" action="@routes.Admin.update()">
					<input name="entry.id" value="@entry.id" type="hidden" />
					<select name="entry.account">
					@for(account <- accounts) {
						<option  @if(account == entry.account){ selecte="selected"} value="@account.id">@account.username</option>
					}
					</select>
					<button class="btn btn-primary">Save</button></form>
			</td>
		</tr>
		}
		</tbody> 
		</table>
	</div>
}
