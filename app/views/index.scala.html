@(entries: List[DnsEntry])

@main("dynDNS") {
    <div class="hero-unit">
    <h1>DAD <small>is here</small></h1>
    </div>
    
	<div class="row">
		@for(entry <- entries) {
		<div class="span2">
			<ul>
		  		<li>@entry.name</li>
				<li>@entry.apiKey</li>		  		
				<li>@entry.updatedIp</li>
				<li>@entry.actualIp</li>
				<li>@entry.domain.name</li>				
			</ul>
		</div>
		} 
	</div>
}
